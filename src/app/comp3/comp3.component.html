<div  class="tablebox">
    <h3>Table with sorting</h3>
<table mat-table [dataSource]="dataSource" matSort 
    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Serial_no">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Serial_no}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Class">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Class">
      Class
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Class}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Section">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Section">
      Section
    </th>
    <td mat-cell *matCellDef="let element"> {{element.Section}} </td>
  </ng-container>

    <ng-container matColumnDef="Sub1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Sub1">
        Sub1
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Sub1}} </td>
    </ng-container>

    <ng-container matColumnDef="Sub2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Sub2">
        Sub2
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Sub2}} </td>
    </ng-container>

    <ng-container matColumnDef="Sub3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Sub3">
        Sub3
        </th>
        <td mat-cell *matCellDef="let element"> {{element.Sub3}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
